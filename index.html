<html>
<head>
  <title>
   不動産コンテンツ
  </title>
  <meta charset="utf-8">
  <meta name="viewport"
      content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
			  
  <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
<!-- include ar.js -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>
<!-- to load .ply model -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v6.0.1/dist/aframe-extras.loaders.min.js"></script>	
</head>

<body style='margin : 0px; overflow: hidden;'>
 <a-scene embedded arjs='debugUIEnabled:false; trackingMethod: best;'
        device-orientation-permission-ui="enabled: false" vr-mode-ui="enabled: false" loading-screen="enabled:false" precision: mediump>

	  <a-assets>
        <a-asset-item id="santa-obj" src="window.obj"></a-asset-item>
        <a-asset-item id="santa-mtl" src="window.mtl"></a-asset-item>
    </a-assets>
	 
      

           <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 30" scale="0.2 0.2 0.2" rotation="0 0 0"></a-obj-model>
    
	  <a-entity camera></a-entity>
    

</a-scene>		
</body>

</html>
